            border: 2px solid #000;
            padding: 20px;

<!-- Popup Section -->
<div id="popup" class="popup">
    <button class="close" onclick="closePopup()">Ã—</button>

</div>

<script>
    const imageCount = 15;

    function showPopup() {
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');

        // Generate a random image index
        const randomImageIndex = Math.floor(Math.random() * imageCount) + 1;

        // Set the random image source
        popupImage.src = `images/popup${randomImageIndex}.jpg`;

        // Show the popup
        popup.style.display = 'block';

        // Hide the popup after 5 seconds
        setTimeout(closePopup, 5000);
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Show popup every 2 minutes (120,000 ms)
    setInterval(showPopup, 60000 );
</script>

<script>
    const loveDate = new Date("2024-06-23T00:00:00");

    function updateUptime() {
        const now = new Date();
        const diff = now - loveDate;

        const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(diff / (1000 * 60 * 60));

        document.getElementById('months').innerText = months;
        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
    }

    setInterval(updateUptime, 1000);
</script>
