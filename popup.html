<!-- This is the reusable popup HTML file -->

<!-- Popup Section -->
<div id="popup" class="popup">
    <button class="close" onclick="closePopup()">Ã—</button>
    <img id="popupImage" src="" alt="Popup Image" width="300">
</div>

<style>
    /* Style for the popup */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        background-color: white;
        border: 2px solid #000;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    /* Close button */
    .popup .close {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: none;
        border: none;
    }
</style>

<script>
    const imageCount = 15; // Total number of popup images

    function showPopup() {
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');

        // Generate a random image index
        const randomImageIndex = Math.floor(Math.random() * imageCount) + 1;

        // Set the random image source
        popupImage.src = `images/popup${randomImageIndex}.jpg`;

        // Show the popup
        popup.style.display = 'block';

        // Hide the popup after 5 seconds
        setTimeout(closePopup, 8000);
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Show popup every 2 minutes (120,000 ms)
    setInterval(showPopup, 50000);
</script>
